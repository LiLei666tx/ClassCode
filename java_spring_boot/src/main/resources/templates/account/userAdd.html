<div aria-hidden="true" class="modal fade bs-example-modal-lg"
     id="addUserModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">User Add</h4>
                <button class="close" data-dismiss="modal" type="button"><span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="control-label col-md-3">User Name</label>
                        <div class="col-md-8">
                            <input class="form-control" id="userNameForAddPage" name="userName"
                                   placeholder="Enter user name" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Password</label>
                        <div class="col-md-8">
                            <input class="form-control" id="passwordForAddPage" name="password"
                                   placeholder="Enter password" type="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Roles</label>
                        <div class="col-md-8" id="rolesForAddPage" name="roles"></div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" data-dismiss="modal" id="insertUserBtn" type="button">Save changes</button>
            </div>

        </div>
    </div>
</div>
