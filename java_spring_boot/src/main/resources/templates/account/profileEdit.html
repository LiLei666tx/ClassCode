<div aria-hidden="true" class="modal fade bs-example-modal-lg"
     id="profileEditModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Profile Edit</h4>
                <button class="close" data-dismiss="modal" type="button"><span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <input id="userId" name="userId" type="hidden" value=""/>
                    <div class="form-group row">
                        <label class="control-label col-md-3">User Name</label>
                        <div class="col-md-8">
                            <input class="form-control" id="userName" name="userName"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">User Image</label>
                        <div class="col-md-8">
                            <input id="userImg" name="userImg" type="hidden" value=""/>
                            <input id="uploadImage" multiple=true name="file" type="file">
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" data-dismiss="modal" id="editProfile" type="button">Save changes</button>
            </div>

        </div>
    </div>
</div>
